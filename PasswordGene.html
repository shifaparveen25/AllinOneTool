<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Strong Password Generator</title>
    <style>
        /* Styles for header and footer */
        header, footer {
            background: #d5e0d9;
            color: #000000;
            padding: 10px 0;
            text-align: center;
        }

        /* Styles for main content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Button style */
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Random Strong Password Generator</h1>
    </header>

    <div class="container">
        <h2>Generate Password</h2>
        <button class="btn" onclick="generatePassword()">Generate Strong Password</button>
        <div id="passwordDisplay"></div>

        <h2>Save Password</h2>
        <input type="text" id="passwordName" placeholder="Enter name for password">
        <button class="btn" onclick="savePassword()">Save Password</button>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 Random Strong Password Generator</p>
    </footer>

    <script>
        function generatePassword() {
            var length = 12; // Password length
            var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+"; // Characters for password
            var password = "";
            for (var i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById("passwordDisplay").innerText = "Your Strong Password: " + password;
        }

        function savePassword() {
            var password = document.getElementById("passwordDisplay").innerText.split(": ")[1];
            var name = document.getElementById("passwordName").value;
            if (name && password) {
                // You can implement your saving logic here, like saving to local storage or a backend server
                alert("Password '" + password + "' saved with name '" + name + "'");
            } else {
                alert("Please generate a password and enter a name to save.");
            }
        }
    </script>
</body>
</html>
