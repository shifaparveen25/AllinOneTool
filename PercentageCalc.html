<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        /* Styles for header and footer */
        header, footer {
            background: #d5e0d9;
            color: #000000;
            padding: 10px 0;
            text-align: center;
        }

        /* Styles for main content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Button style */
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Input style */
        input[type="number"] {
            padding: 10px;
            margin: 5px;
            width: 100px;
            text-align: center;
        }

        /* Result style */
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Percentage Calculator</h1>
    </header>

    <div class="container">
        <h2>Enter Marks and Total Marks</h2>
        <input type="number" id="marks" placeholder="Enter Marks">
        <input type="number" id="totalMarks" placeholder="Enter Total Marks">
        <button class="btn" onclick="calculatePercentage()">Calculate Percentage</button>
        <div id="result"></div>

        <h2>Choose Subject</h2>
        <button class="btn" onclick="setSubject('Math')">Math</button>
        <button class="btn" onclick="setSubject('Science')">Science</button>
        <button class="btn" onclick="setSubject('English')">English</button>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 Percentage Calculator</p>
    </footer>

    <script>
        var currentSubject = ""; // Variable to store the current subject

        function calculatePercentage() {
            var marks = parseFloat(document.getElementById("marks").value);
            var totalMarks = parseFloat(document.getElementById("totalMarks").value);
            if (!isNaN(marks) && !isNaN(totalMarks) && totalMarks !== 0) {
                var percentage = (marks / totalMarks) * 100;
                document.getElementById("result").innerText = "Percentage: " + percentage.toFixed(2) + "% for " + currentSubject;
            } else {
                document.getElementById("result").innerText = "Please enter valid marks and total marks.";
            }
        }

        function setSubject(subject) {
            currentSubject = subject;
        }
    </script>
</body>
</html>
